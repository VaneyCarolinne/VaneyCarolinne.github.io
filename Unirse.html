<!DOCTYPE html>
<html>
<!-- Por Vanessa Cruz  y Joshua Hernandez-->
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IngresoClub</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
		
		<!-- Scripts desde la Web oficial -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	
	
		
    </head>
    <body>
		<!-- Login -->
        <div align="center">
            <div  style="width:325px; height:325px;">
                <form style="padding-top: 50px;">
                    <h1 align="center">Club de Lectura</h1>
                    <div style="text-align: left;">
                        <br>
                        <div class="form-group">
							<label for="usr">Ingrese su correo:</label>
							<input type="text" class="form-control" id="usr">
						</div>
						<div class="form-group">
							<label for="pwd">Correo:</label>
							<input type="password" class="form-control" id="pwd">
						</div>
                        <div role="alert">

                            <class="alert alert-warning" style="padding-left: 30px"/>
                            <class="alert alert-danger" style="padding-left: 30px"/>
          
                        </div>
						
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">INGRESAR</button>
						<br>
						<br>
                        <div align="right">
                            <a href="index.html">Inicio</a>
                        </div>
						
						<div class="modal fade" id="myModal">
							<div class="modal-dialog">
								<div class="modal-content">
								
								
								<!-- Header del Modelo  -->
								<div class="modal-header">
									<h4 class="modal-title">
									
									Bienvenido al Club de Lectura online!
									
									</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>

								<!-- Body del Modelo -->
								<div class="modal-body">
									<div class="alert alert-success">
										<strong>Ingreso Exitoso!</strong> Te hemos enviando una informacion a tu correo.
									</div>
								</div>

							<!-- Boton de cierre del modelo -->
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
							</div>
								
								
								
							   </div>
							   </div>
						    </div>	
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
